    <!-- DIV HAUT QUI COMPRENDS LA CARD AVEC LA personnalisation DE L'APPAREIL -->
    <div class="produit_top">
        <!-- card de l'appareil selectionne  -->

            <img class="image" src="https://www.philips-hue.com/content/experience-fragments/hue/fr/fr/home/smart-lights-smarter-controls/master/_jcr_content/root/section_component/responsivegrid/connected_content_co/left.signifyimg.82.600.png/1604064334438.png"

        <!-- personnalisation de l appareils avec emplacement et nom a definir -->
        <div class="personnalisation">
            <!-- emplacement de l'appareil -->
            <select name="pieces" class="pieces_select">
            <option value="">quels pieces choisir?</option>
            <option value="salon">salon</option>
            <option value="salle a manger">salle a manger</option>
            <option value="salle de bain">salle de bain</option>
            <option value="chambre">chambre</option>
            <option value="chambre">chambre</option>
            <option value="jardin">jardin</option>
            </select>
            <!-- definir le nom de l'appareil -->
            <label for="name">Nom de votre appareil:</label>
            <input type="text" class="name" name="name" size="15">
            <!-- boutton enregistrer -->
            <button class="buttenregistrer">enregistrer</button>
        </div>
    </div>


    <!-- ligne separatrice -->
    <hr width="100%">

    <!-- card avec appareils present -->
